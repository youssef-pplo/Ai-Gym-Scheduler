<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gym Schedule Generator</title>
  <style>
    body {
      font-family: "Termina", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
      margin: 0;
      overflow-x: hidden;
    }
    .form-container {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      margin: 10px;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .form-group input[type="number"],
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .form-group textarea {
      height: 100px;
      resize: vertical;
    }
    .form-group input[type="number"] {
      step: 5;
    }
    .form-group input[type="checkbox"],
    .form-group input[type="radio"] {
      margin-right: 0.5rem;
    }
    .checkbox-group,
    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .checkbox-group label,
    .radio-group label {
      display: flex;
      align-items: center;
    }
    .form-group button {
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
    #loading {
      display: none;
      text-align: center;
      margin-top: 2rem;
    }
    #schedule {
      display: none;
      margin-top: 2rem;
      margin-bottom: 2rem;
      padding: 1rem;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      overflow-x: auto;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid #007bff;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    /* Hide the injury details textbox initially */
    #injuryDetails {
      display: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="form-container">
    <form id="gymForm">
      <div class="form-group">
        <label for="duration">Session Duration (minutes):</label>
        <input type="number" id="duration" name="duration" min="15" max="180" step="5" required />
      </div>
      <div class="form-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" min="30" max="300" step="1" required />
      </div>
      <div class="form-group">
        <label>Available Days:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" id="day1" name="daysAvailable" value="Saturday" />Saturday</label>
          <label><input type="checkbox" id="day2" name="daysAvailable" value="Sunday" />Sunday</label>
          <label><input type="checkbox" id="day3" name="daysAvailable" value="Monday" />Monday</label>
          <label><input type="checkbox" id="day4" name="daysAvailable" value="Tuesday" />Tuesday</label>
          <label><input type="checkbox" id="day5" name="daysAvailable" value="Wednesday" />Wednesday</label>
          <label><input type="checkbox" id="day6" name="daysAvailable" value="Thursday" />Thursday</label>
          <label><input type="checkbox" id="day7" name="daysAvailable" value="Friday" />Friday</label>
        </div>
      </div>
      <div class="form-group">
        <label>Fitness Goals:</label>
        <div class="radio-group">
          <label><input type="radio" id="goal1" name="goal" value="muscle gain" required />Muscle Gain</label>
          <label><input type="radio" id="goal2" name="goal" value="weight loss" required />Weight Loss</label>
          <label><input type="radio" id="goal3" name="goal" value="endurance" required />Endurance</label>
          <label><input type="radio" id="goal4" name="goal" value="overall fitness" required />Overall Fitness</label>
        </div>
      </div>

      <!-- Injuries Checkbox -->
      <div class="form-group">
        <label><input type="checkbox" id="injuries" name="injuries" />Do you have any injuries?</label>
      </div>

      <!-- Injuries Details Textbox -->
      <div class="form-group" id="injuryDetails">
        <label for="injuryText">Please provide details about your injury:</label>
        <textarea id="injuryText" name="injuryText"></textarea>
      </div>

      <div class="form-group">
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes" placeholder="Add any additional notes here..."></textarea>
      </div>

      <div class="form-group">
        <button type="submit">Generate Schedule</button>
      </div>
    </form>
  </div>

  <div id="loading">
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>

  <div id="schedule"></div>

  <script>
    // Toggle injury details textbox visibility based on injuries checkbox
    document.getElementById("injuries").addEventListener("change", function() {
      const injuryDetails = document.getElementById("injuryDetails");
      injuryDetails.style.display = this.checked ? "block" : "none";
    });
      document
        .getElementById("gymForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          document.getElementById("loading").style.display = "block";
          document.getElementById("schedule").style.display = "none";

          const duration = document.getElementById("duration").value;
          const weight = document.getElementById("weight").value;
          const goals = document.querySelector(
            'input[name="goal"]:checked'
          ).value;
          const daysAvailable = Array.from(
            document.querySelectorAll('input[name="daysAvailable"]:checked')
          )
            .map((el) => el.value)
            .join(", ");
          const notes = document.getElementById("notes").value;

          const injuries = document.getElementById("injuries").checked;
          const injuryText = injuries ? document.getElementById("injuryText").value : "No injuries";

          const numDays = daysAvailable.split(", ").length;
          const promptText = `numDays = ${numDays}, duration = ${duration} Min, weight = ${weight} kg, goals = ${goals}, daysAvailable = ${daysAvailable}, notes =  , injury : ${injuries ? injuryText : "None"}${notes}.`;

          const apiUrl = `https://gym.ai.pplo.dev/?text=${encodeURIComponent(
            promptText
          )}`;

          const xhr = new XMLHttpRequest();
          xhr.open("GET", apiUrl, true);

          xhr.onload = function () {
            if (xhr.status >= 200 && xhr.status < 300) {
              const response = JSON.parse(xhr.responseText);

              // Assuming the JSON response contains a 'schedule' property
              const schedule = response.schedule || "No schedule available";

              // Hide loading animation and display schedule
              document.getElementById("loading").style.display = "none";
              const scheduleDiv = document.getElementById("schedule");
              scheduleDiv.style.display = "block";
              // Convert Markdown to HTML
              scheduleDiv.innerHTML = marked.parse(schedule);

              // Scroll to the schedule
              scheduleDiv.scrollIntoView({ behavior: "smooth" });
            } else {
              throw new Error(`HTTP error! Status: ${xhr.status}`);
            }
          };

          xhr.onerror = function () {
            console.error("Error fetching schedule");
            document.getElementById("loading").style.display = "none";
            const scheduleDiv = document.getElementById("schedule");
            scheduleDiv.style.display = "block";
            scheduleDiv.innerHTML = `<p>Failed to load schedule. Please try again.</p>`;
          };

          xhr.send();
        });
    </script>
  </body>
</html>
